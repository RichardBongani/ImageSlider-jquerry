<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.1.js"></script>
    <script src="http://malsup.github.io/jquery.cycle.all.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">JQuery Image Slider</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto" id="nav">
            <li class="nav-item">
              <a class="nav-link btn btn-success text-white" id="next" href="#">NEXT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-success text-white" id="prev" href="#">PREVIOUS</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- -------First slider Image------ -->
    <div class="container mt-5">
        <h1 class="text-center text-white">My MotorSpots toys</h1>
        <div class="imgs mt-3">
        <div class="slider">
            <img src="images/motor1.jpg" width="640" height="426" alt="motorbike" class="img">
            <img src="images/motor2.jpg" width="640" height="426" alt="motorbike" class="img">
            <img src="images/moto3.jpg" width="640" height="426" alt="motorbike" class="img">
            <img src="images/motor4.jpg" width="640" height="426" alt="motorbike" class="img">
            <img src="images/motor5.jpg" width="640" height="426" alt="motorbike" class="img">
        </div>
        </div>
    </div>
    </div>
    <script src="application.js"></script>
